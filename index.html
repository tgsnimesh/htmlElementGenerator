<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element Jenerator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <!-- subject -->
      <div
        class="subject-container"
        v-for="{name, subtopics}, index in sunjects"
      >
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <h2 class="subject-title">{{ name }}</h2>
          <!-- item -->
          <div class="accordion-item" v-for="subtopic, index in subtopics">
            <h2 class="accordion-header" :id="index">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                :data-bs-target="`#${subtopic.name.replaceAll(' ', '')}-${index}-${name}`"
                aria-expanded="true"
                :aria-controls="`${subtopic.name.replaceAll(' ', '')}-${index}-${name}`"
              >
                {{subtopic.name}}
              </button>
            </h2>
            <div
              :id="`${subtopic.name.replaceAll(' ', '')}-${index}-${name}`"
              class="accordion-collapse collapse"
              aria-labelledby="index"
            >
              <div class="accordion-body">
                <div class="sub-subject" v-for="topics in subtopic.topics">
                  <h3>{{topics.name}}</h3>
                  <ul>
                    <li v-for="link, index in topics.links">
                      <a :href="link.url" class="link-primary"
                        >{{link.name}}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
